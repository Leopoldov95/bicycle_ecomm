<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bike eComm</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="utils.css" />
  </head>
  <body>
    <header id="app-header">
      <div>
        <h1>Hello Leopoldo</h1>
      </div>
      <div>
        <i class="fab fa-facebook-square"></i>
        <i class="fab fa-instagram"></i>
        <i class="fab fa-twitter-square"></i>
        <i class="fab fa-youtube"></i>
      </div>
      <div>
        <div>
          <div class="filter-icon">
            <i class="fas fa-filter"></i>
            <span>Filter</span>
          </div>

          <i class="nav-icon fas fa-user"></i>
          <i class="nav-icon fas fa-shopping-bag"></i>
        </div>
        <form action="/cart/products" method="POST">
          <div class="form-container">
            <i class="fas fa-search"></i>
            <input
              type="text"
              name=""
              id=""
              placeholder="Search for an item..."
            />
          </div>
        </form>
      </div>
    </header>

    <main id="products">
      <div>
        <h1>Catalog</h1>
      </div>
      <div>
        <div class="card">
          <div class="top">
            <i class="favorite far fa-heart"></i>
            <i class="add fas fa-plus"></i>
          </div>
          <div class="mid">
            <img src="./test_img/Cervelo_P5X_Triathlon_Bike.jpeg" alt="" />
          </div>
          <div class="bottom">
            <span>Cervelo P5X Triathlon</span>
            <h2>$8999.99</h2>
          </div>
        </div>
        <div class="card">
          <div class="top">
            <i class="favorite far fa-heart"></i>
            <i class="add fas fa-plus"></i>
          </div>
          <div class="mid">
            <img src="./test_img/kbo_ebike.jpeg" alt="" />
          </div>
          <div class="bottom">
            <span>KBO E Bike</span>
            <h2>$2999.99</h2>
          </div>
        </div>
        <div class="card">
          <div class="top">
            <i class="favorite far fa-heart"></i>
            <i class="add fas fa-plus"></i>
          </div>
          <div class="mid">
            <img src="./test_img/RadRover_ST.jpeg" alt="" />
          </div>
          <div class="bottom">
            <span>Rad Rover E Bike</span>
            <h2>$5999.99</h2>
          </div>
        </div>
        <div class="card">
          <div class="top">
            <i class="favorite far fa-heart"></i>
            <i class="add fas fa-plus"></i>
          </div>
          <div class="mid">
            <img src="./test_img/beaumont_city_bike.jpeg" alt="" />
          </div>
          <div class="bottom">
            <span>Beaumont City Bike</span>
            <h2>$549.99</h2>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
